{% extends 'base.html' %}
{% load rest_framework %}
{% block content %}
<div class="container">
    <h1 class="lead">Forget Password</h1>
    {% if error %}
    <div class="alert alert-danger">
        <a href="{% url 'forget_password' %}" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <p>{{ error }}</p>
    </div>
    {% endif %}
    <div class="alert alert-danger" hidden="hidden" id="div_error">
        <a href="{% url 'forget_password' %}" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <p id="error"></p>
    </div>
    <form action="{% url 'forget_password' %}" method="post" onsubmit="return validateForm();">
        {% render_form serializer %}
        <input type="submit" class="btn btn-default" value="Submit">
    </form>
</div>
<script type = "text/javascript">
    function validateForm(){
        div = document.getElementById('div_error');
        p = document.getElementById('error');    
        var username = document.getElementsByName("username")[0].value;
        error = "";
        if (username == "")
            error = "Username are required";
          if (error != ''){
            p.innerHTML = error
            div.removeAttribute("hidden");
    		return false;
        }
        return true;
    }    
</script>
{% endblock %}
